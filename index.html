<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Novo-Sorteador-Numérico</title>
</head>

<body>
    <img class="logo-principal" src="assets/sort 1.svg" alt="logo-dado">

    <p class="sortear">Sortear um número</p>

    <p id="drawn-number"></p>

    <div class="inputs">
        <input class="input-min" type="number" placeholder="entre" />

        <input class="input-max" type="number" placeholder="e" />
    </div>

    
    <button class="button-sortear">Sortear</button>


</body>
<script src="script.js"></script>
